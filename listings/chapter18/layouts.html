<!DOCTYPE html>
<html>
  <head>
    <title>Grid- und Flexbox-Layout</title>
    <meta charset="utf-8" />
    <style type="text/css">
      .grid {
        display: grid;
        grid-template-columns: 400px 400px 400px;
      }

      .grid > * {
        border: 1px solid #000;
        padding: 5px;
        margin: 5px;
      }

      .flex {
        display: flex;
        flex-wrap: wrap;
        height: fit-content;
      }

      .flex > * {
        border: 1px solid #000;
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Web-Layouts im Vergleich</h1>
    <h2>Grid-Layout</h2>
    <div class="grid">
       <div>Box 1</div>
       <div>Box 2</div>
       <div>Box 3</div>
       <div>Box 4</div>
    </div>
    <h2>Flexbox-Layout</h2>
    <div class="flex">
      <div>Box 1<br />
      mit<br />
      h√∂herem</br />
      Inhalt</div>
      <div>Box 2</div>
      <div>Box 3</div>
      <div>Box 4</div>
    </div>
  </body>
</html>
